<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hows's the Weather?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c20bdd17f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1 class="display-2 text-center">Weather Dashboard</h1>
    </header>

    <div class="row">
        <!-- Search bar -->
        <div class="col-12 col-md-2">
            <h5>Search for a City:</h5>
            <div class="form-group">
                <input id="search-city" class="form-control" type="text">
                <button id="search-button" class="btn btn-primary" type="button">Search</button>
            </div>

            <div class="card">
                <ul id="search-history" class="list-group list-group-flush"></ul>
            </div>
        </div>

        <!-- Displays current weather information of city in question -->
        <div id="weather-content" class="col-12 col-md-10">
            <div class="row">
                <div class="col-12">
                    <div class="city-info border my-3 px-3 py-3">
                        <h2 id="current-city">City</h2>
                        <p class="mb-0">Temperature: <span id="temp"></span></p>
                        <p class="mb-0">Wind Speed: <span id="wind"></span></p>
                        <p class="mb-0">Humidity: <span id="humidity"></span></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast:</h3>
                </div>
            </div>

            <!-- Displays 5-day forecast -->
            <div id="weather-forecast" class="row">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-text mb-0">Temp: </p>
                            <p class="cart-text mb-0">Wind: </p>
                            <p class="card-text mb-0">Humidity: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
